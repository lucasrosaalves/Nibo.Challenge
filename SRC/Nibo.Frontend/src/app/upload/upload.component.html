<div class="container my-5">
  <ngb-alert type="warning" class="my-3" *ngIf="hasNotifications" (close)="closeAlert()">
    Ocorreu um erro ao processar o(s) arquivo(s). Tente novamente mais tarde.
  </ngb-alert>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-12 col-md-6">
      <div class="card p-5">
        <form #form="ngForm" (ngSubmit)="submit(form)">
          <div class="form-group">
            <label for="exampleFormControlFile1">Importe aqui seus arquivos .ofx</label>
            <input type="file" class="form-control-file" ngModel #arquivos="ngModel" (change)="fileChange($event)"
              name="arquivos" id="arquivos" accept=".ofx" multiple required>
          </div>
          <div class="button-container my-2">
            <button class="btn btn-primary" [disabled]="form.invalid">
              Enviar
            </button>
          </div>

        </form>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>

</div>
